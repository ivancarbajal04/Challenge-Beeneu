[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

minversion = 7.0

testpaths = tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require mocked services)
    slow: Slow running tests
asyncio_mode = auto
